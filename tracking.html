<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking App</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="tracking.css" />
  </head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <body>
    <div class="header">
      <h1>Tracking App</h1>

      <div class="header-controls">
        <div class="dropdown">Daily <i class="fas fa-chevron-down"></i></div>

        <div class="date-picker">
          <i class="fas fa-calendar"></i> 16 January 2025
        </div>

        <div class="export-btn"><i class="fas fa-download"></i> Export</div>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <div class="card-title">
          <div class="card-heading">ðŸ’° Total Expenses</div>
        </div>
        <div class="card-value"></div>
        <div class="card-note">This month</div>
      </div>

      <div class="card">
        <div class="card-heading">ðŸ“… Total Income</div>
        <div class="card-value"></div>
        <div class="card-note">3 transactions</div>
      </div>

      <div class="card">
        <div class="card-heading">ðŸ“Š Balance</div>
        <div class="card-value"></div>
        <div class="card-note">Highest spending</div>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-title">
        <div class="card-heading">ðŸ“Š Daily Expenses</div>
        <div class="card-btn">
          <button><i class="fas fa-filter">Filter</i></button>
          <select id="timeSelect">
            <option value="week">Tuáº§n</option>
            <option value="month" selected>ThÃ¡ng</option>
            <option value="year">NÄƒm</option>
          </select>
        </div>
      </div>
      <canvas id="barChart"></canvas>
    </div>

    <table class="transactions-table">
      <thead>
        <tr>
          <th>Date <i class="fas fa-sort"></i></th>
          <th>Category <i class="fas fa-sort"></i></th>
          <th>Amount <i class="fas fa-sort"></i></th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transactionItems"></tbody>
    </table>

    <div class="button">
      <button id="button-income"><i class="fas fa-plus"></i></button>

      <button id="button-expense"><i class="fas fa-minus"></i></button>
    </div>

    <div class="form-income" id="formIncome">
      <h3>Add Income</h3>
      <label for="Amount">Amount</label>
      <input class="amount" type="number" placeholder="Amount" />
      <label for="Category">Category</label>
      <select class="category" name="category" id="category">
        <option value="salary">Salary</option>
        <option value="business">Business</option>
        <option value="investment">Investment</option>
        <option value="gift">Gift</option>
        <option value="other">Other</option>
      </select>
      <label for="">Description</label>
      <input class="description" type="text" placeholder="Description" />
      <label for="">Date</label>
      <input class="date" type="date" placeholder="Date" />

      <div class="form-actions">
        <button id="closeFormBtn">Cancel</button>
        <button class="income-btn">Save</button>
      </div>
    </div>

    <div class="form-expense" id="formExpense">
      <h3>Add Expense</h3>
      <label for="Amount">Amount</label>
      <input type="number" placeholder="Amount" />
      <label for="Category">Category</label>
      <select name="category" id="category">
        <option value="food">Food</option>
        <option value="transportation">Transportation</option>
        <option value="entertainment">Entertainment</option>
        <option value="bills">Bills</option>
        <option value="other">Other</option>
      </select>
      <label for="">Description</label>
      <input type="text" placeholder="Description" />
      <label for="">Date</label>
      <input type="date" placeholder="Date" />

      <div class="form-actions">
        <button id="closeFormBtn">Cancel</button>
        <button class="expense-btn">Save</button>
      </div>
    </div>

    <div></div>
  </body>
</html>
<script src="project/controller.js"></script>
